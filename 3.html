<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var years = parseInt(prompt('If u want to know somth interesting, enter your age!'));
		var seconds = years * 365 * 24 * 60 * 60;
		var minutes = years * 365 * 24 * 60;
		var hours = years * 365 * 24;
		var days = years * 365;
		var months = years * 12;
		
		alert('We calculate your age to :' + '\n' + seconds + ' seconds' + '\n' + minutes + ' minutes' + '\n' + hours + ' hours' + '\n' + days + ' days' + '\n' + months + ' months');
		
	</script>
</body>
</html>
