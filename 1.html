<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		var num1 = parseInt(prompt('Enter first integer number !'));
		var num2 = parseInt(prompt('Enter second integer number !'));

		if (num1  > num2) {
			alert(num1 + ' > ' + num2 + '\nYour 1st number > 2nd number !');
		} else if (num1  < num2) {
			alert(num1 + '<' + num2 +'\nYour 1st number < 2nd number !');
		} else if ( num1  === num2) {
			alert(num1 + ' = ' + num2 +  '\nYour 1st number = 2nd number !');
		} else {
			alert('You\'ve entered wrong number!');
		}


	</script>
</body>
</html>
