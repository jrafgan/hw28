	<meta charset="UTF-8">

<body>
	<script>

		var message = prompt('Enter a word !');
		var star = '****';

		for (i = 0; i < message.length; i++) {
			star += '*';
		}
		alert(star + '\n' + '* ' + message + ' *' + '\n' + star);


	</script>
</body>
